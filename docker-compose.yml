version: '3.9'

services:
  user-authentication:
    image: user-authentication
    ports:
      - "5000:5000"

    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

    networks:
      - backend

  product-catalogue:
    image: product-catalogue
    ports:
      - "4000:4000"

    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

    networks:
      - backend

  gestion-commandes:
    image: gestion-commandes
    ports:
      - "5100:5100"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

    networks:
      - backend

  frontend:
    image: frontend
    ports:
      - "3000:3000"

    depends_on:
      - user-authentication
      - product-catalogue
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - frontend


  admin-dashboard:
    image: admin-dashboard
    ports:
      - "4200:4200"


    depends_on:
      - frontend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

    networks:
      - frontend
networks:
  backend:

    driver: overlay
  frontend:
    driver: overlay

